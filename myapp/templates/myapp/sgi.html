<script>

    document.addEventListener('DOMContentLoaded', (event) => {
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const errorMessage = document.getElementById('error-message');
        const droneForm = document.getElementById('droneForm');
        let timer;
        let stream;
    
        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((mediaStream) => {
                    stream = mediaStream;
                    video.srcObject = mediaStream;
    
                    video.onloadedmetadata = () => {
                        video.play();
                    };
    
                    const track = mediaStream.getVideoTracks()[0];
                    const imageCapture = new ImageCapture(track);
    
                    const scanQRCode = () => {
                        imageCapture.grabFrame()
                            .then((imageBitmap) => {
                                const context = canvas.getContext('2d');
                                context.drawImage(imageBitmap, 0, 0, canvas.width, canvas.height);
    
                                canvas.toBlob((blob) => {
                                    const formData = new FormData();
                                    formData.append('webcam_image_sgi', blob, 'webcam_image_sgi.png');

                                     // Determine the URL based on the selected radio button
                                    let url;
                                    const selectedRadio = document.querySelector('input[name="drone"]:checked');
                                    if (selectedRadio && selectedRadio.value === '09pm_06am') {
                                        url = '{% url "webcam_qr_code_scanner_sgi_09pm_06am" %}';
                                    } else if (selectedRadio && selectedRadio.value === '12pm_09pm') {
                                        url = '{% url "webcam_qr_code_scanner_sgi_12pm_09pm" %}';
                                    }
                                    else if (selectedRadio && selectedRadio.value === '06am_03pm') {
                                        url = '{% url "webcam_qr_code_scanner_sgi_06am_03pm" %}';
                                    }
                                    else if (selectedRadio && selectedRadio.value === '730am_430pm') {
                                        url = '{% url "webcam_qr_code_scanner_sgi_730am_430pm" %}';
                                    }
        
                                    fetch(url, {
                                        method: 'POST',
                                        body: formData,
                                        headers: {
                                            'X-CSRFToken': '{{ csrf_token }}',
                                        },
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        // Continue scanning for the next frame
                                        requestAnimationFrame(scanQRCode);
                                    })
                                    .catch(error => {
                                        console.error('Error:', error);
    
                                        // Continue scanning for the next frame
                                        requestAnimationFrame(scanQRCode);
                                    });
                                }, 'image/png');

                            })
                            .catch((error) => {
                                console.error('Error grabbing frame:', error);
                                // video.style.display = 'none';
                                //  errorMessage.style.display = 'block';
    
                                // Continue scanning for the next frame
                                requestAnimationFrame(scanQRCode);
                            });
                    };
    
                    // Start the automatic QR code scanning
                    requestAnimationFrame(scanQRCode);
                })
                .catch((error) => {
                    console.error('Error starting webcam:', error);
                    video.style.display = 'none';
                    errorMessage.textContent = 'Failed to start webcam.';
                    // errorMessage.style.display = 'block';
                });
        }
    
        function stopWebcam() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
        }
    
        function resetTimer() {
            clearTimeout(timer);
            timer = setTimeout(() => {
                stopWebcam();
            }, 60000); // 1 minute timer
        }
    
        // Event listener for radio button changes
        droneForm.addEventListener('change', function(event) {
            const radio = event.target;
            if (radio.type === 'radio' && radio.checked) {
                stopWebcam(); // Stop the previous webcam instance if any
                if (radio.value === '09pm_06am' || radio.value === '12pm_09pm' || radio.value === '06am_03pm' || radio.value === '730am_430pm') {
                    startWebcam(); // Start the webcam
                }
                resetTimer(); // Reset the timer
            }
        });
    
        // Check if any radio button is initially checked and start webcam accordingly
        const checkedRadio = document.querySelector('input[name="drone"]:checked');
        if (checkedRadio && (checkedRadio.value === '09pm_06am' || checkedRadio.value === '12pm_09pm' || checkedRadio.value === '06am_03pm' || checkedRadio.value === '730am_430pm')) {
            startWebcam();
        }
        resetTimer(); // Start the timer when the page loads
    });
    
  
</script>

<script>

function convertTo12HourFormat(time) {

    var timeParts = time.split(':');
    var hours = parseInt(timeParts[0], 10);
    var minutes = parseInt(timeParts[1], 10);

    // Determine AM or PM
    var meridian = hours >= 12 ? 'PM' : 'AM';

    // Convert hours to 12-hour format
    hours = hours % 12;
    hours = hours ? hours : 12; // Handle midnight (0 hours)

    // Format minutes with leading zero if necessary
    minutes = minutes < 10 ? '0' + minutes : minutes;


    // Return the formatted time string
    return hours + ':' + minutes + ' ' + meridian;
}

function formatDate(dateString) {
    var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    var dateObj = new Date(dateString);
    var month = months[dateObj.getMonth()];
    var day = dateObj.getDate();
    var year = dateObj.getFullYear();
    return month + ' ' + day + ' ' + year;
}

   function QRList_sgi() {
    $.ajax({
        url: '{% url "display_qr_list_sgi" %}',
        type: 'GET',
        dataType: 'json',
        success: function (data) {
            var tableBody = $('#defaultdatatable tbody');
            tableBody.empty(); 

            data.attendances.sort(function(a, b) {
                return new Date(b.date) - new Date(a.date);
            });

            data.attendances.forEach(function (attendance) {
                var row = $('<tr>');
                row.append('<td>' + attendance.name + '</td>');
                row.append('<td>' + convertTo12HourFormat(attendance.timein) + '</td>');
                row.append('<td>' + (attendance.timeout === null || attendance.timeout === 'None' ? '' : convertTo12HourFormat(attendance.timeout)) + '</td>');
                row.append('<td>' + formatDate(attendance.date) + '</td>');
                tableBody.append(row);
            });
        },
        error: function (error) {
            console.error('Error fetching attendance data:', error);
        }
    });
}
QRList_sgi();
setInterval(QRList_sgi, 1000);

</script>
